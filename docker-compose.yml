version: '3.8'

services:
  table-1837-tavern:
    build: .
    container_name: table-1837-tavern
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=src/main.py
    volumes:
      # Optional: Mount database directory for persistence
      - ./data:/app/src/database
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: table-1837-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Uncomment for SSL certificates
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - table-1837-tavern
    restart: unless-stopped
    profiles:
      - production

volumes:
  data:
    driver: local

